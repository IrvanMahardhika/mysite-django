<!-- <!doctype html> id required fr Bootstrap -->
<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			.sidenav {
				height: 100%;
				width: 160px;
				position: fixed;
				z-index: 1;
				top: 0;
				left: 0;
				background-color: #111;
				overflow-x: hidden;
				padding-top: 20px;
			}

			.sidenav a {
				display: block;
				text-decoration: none;
				padding: 6px 8px 16px;
				color: #818181;
				font-size: 25px;
			}

			.sidenav a:hover {
				color: #f1f1f1;
			}

			.main {
				margin: 0 0 0 160px;
				padding: 0 10px;
			}
		</style>

		<!-- Required meta tags (fr Bootstrap) -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<title>{% block title %}Van's website from default{% endblock %}</title>
	</head>
	<body>
		<!-- <p>{{name}}</p> -->
		<div class="sidenav">
			<a href="/">Home</a>
			<a href="/create">Create</a>
			<a href="/view">View</a>
			<a href="/2">View id 2</a>
		</div>

		<div id="content" name="content" class="main">
			<div class="row justify-content-center">
				<div class="col-8">
					<h1 class="mt-2">Van site</h1>
					<hr class="mt-0 mb-4" />

					<!--  -->
					{% block content %}
					<!--  -->
					{% endblock %}

					<!-- use this to restrict the view only for the login user -->
					<!-- % if user.is_authenticated % -->
					<!-- % block content % -->
					<!-- % endblock % -->
					<!-- % else % -->
					<!-- <p>Login <a href="/login">here</a></p> -->
					<!-- % endif % -->
					<!-- use this to restrict the view only for the login user -->
				</div>
			</div>
		</div>

		<!-- Required script tags (fr Bootstrap) -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"
		></script>
	</body>
</html>
